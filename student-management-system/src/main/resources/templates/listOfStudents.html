<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">
</head>
<body style="background-color:#e8d58c;">
<nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-between">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{allStudents}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{pendingFeesStudents}">Pending Fees</a>
      </li>
      <!--  <li class="nav-item">
        <a class="nav-link" th:href="@{pendingFeesStudents}">Pending Fees</a>
      </li> --> 
     
    </ul>
     </div>
    <form class="form-inline  my-2 my-lg-0" action="/allStudentsByName" >
    <input class="form-control mr-sm-2" type="text" placeholder="Search" name="keyword" th:value="${keyword}" >
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
 
</nav>
<br>
<div class="container">
		<div class="row">
		<h2>List Of Students for :<span th:text="${nameOfSubject}"></span></h2>
		</div>
		<table class="table table-striped table-dark table-bordered">
			<thead >
				<tr>
					<th>StudentId</th>
					<th>StudentName</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${students}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.fullName}"></td>
				<!--  	<td>
						<a th:href="@{/subjectStudents/{id}(id=${subject.subjectId})}" class="btn nav-link">Get List</a>
					</td>
				-->
				</tr>
			</tbody>
			
		</table>
	</div>


</body>
</html>
